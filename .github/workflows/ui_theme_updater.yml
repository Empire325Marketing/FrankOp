name: Self-Forge JamesCore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Connect & Execute
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ðŸ”¥ [JAMES INIT] Self-repairing GitOps integrity"

          rm -rf /opt/james_core_tmp
          git clone git@github.com:Empire325Marketing/FrankOp.git /opt/james_core_tmp || exit 1

          echo "ðŸ” Overwriting core with latest commit"
          rm -rf /opt/james_core_bak
          mv /opt/james_core /opt/james_core_bak || true
          mv /opt/james_core_tmp /opt/james_core || { echo "ðŸ’¥ Deploy failed. Reverting to backup."; mv /opt/james_core_bak /opt/james_core; exit 2; }

          cd /opt/james_core || { echo "ðŸ’¥ Core directory missing. Reverting..."; mv /opt/james_core_bak /opt/james_core; exit 3; }
          source venv/bin/activate || { echo "ðŸ’¥ Virtualenv activation failed. Reverting..."; mv /opt/james_core_bak /opt/james_core; exit 4; }

          echo "ðŸ“¦ Rebuilding environment"
          pip install -r requirements.txt || pip install fastapi uvicorn jinja2 aiofiles

          echo "ðŸŽ¨ UI Overhaul Triggered"
          # Removed invalid attempt to run a YAML file as Python
          # Previously: python3 .github/workflows/ui_theme_updater.yml
          echo "[UI] Theme script not foundâ€”skip."

          echo "ðŸš€ Restarting control server"
          pkill -f uvicorn || true
          nohup uvicorn main_control_hub:app --host 0.0.0.0 --port 1337 > app.log 2>&1 &

          echo "âœ… JamesCore deployed. No mutation loop initiated."

    - name: Confirm Deployment
      run: echo "ðŸ’¥ JamesCore deployed cleanly. Run mutation manually if desired."
