name: SSH Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: 145.223.73.4
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            uptime
            ls -la /root/
