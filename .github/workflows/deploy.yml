name: Self-Forge FrankCore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Connect & Execute
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸ”¥ [FRANK INIT] Self-repairing GitOps integrity"

          rm -rf /opt/frank_core_tmp
          git clone git@github.com:Empire325Marketing/FrankOp.git /opt/frank_core_tmp || exit 1

          echo "ğŸ” Overwriting core with latest commit"
          rm -rf /opt/frank_core_bak
          mv /opt/frank_core /opt/frank_core_bak || true
          mv /opt/frank_core_tmp /opt/frank_core

          cd /opt/frank_core || exit 1
          source venv/bin/activate || exit 2

          echo "ğŸ“¦ Rebuilding environment"
          pip install -r requirements.txt || pip install fastapi uvicorn jinja2 aiofiles

          echo "ğŸ§  Injecting 11-hour mutation thread..."
          cat <<EOF > frank_core_refactor.sh
          #!/bin/bash
          echo "[FRANK LOOP] Core mutation sequence activated"
          end=$((SECONDS+39600))
          while [ \$SECONDS -lt \$end ]; do
            git pull origin main
            python3 feedback_rewriter.py
            python3 prompt_mutate.py
            python3 phantom_fork.py
            python3 omega_simulator.py
            python3 injection_proxy.py
            sleep 300
          done
          echo "[FRANK LOOP COMPLETE] Core stabilized"
          EOF
          chmod +x frank_core_refactor.sh
          nohup ./frank_core_refactor.sh > loop.log 2>&1 &

          echo "ğŸ¨ UI Overhaul Triggered"
          python3 ui_theme_updater.py || echo "[UI] Theme script not foundâ€”skip."

          echo "ğŸš€ Restarting control server"
          pkill -f uvicorn || true
          nohup uvicorn main_control_hub:app --host 0.0.0.0 --port 1337 > app.log 2>&1 &

          echo "âœ… FrankCore live and mutating for 11 hours straight."

    - name: Confirm Deployment
      run: echo "ğŸ’¥ FrankCore deployed, upgraded, and evolving."
